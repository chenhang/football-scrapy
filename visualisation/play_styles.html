<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/keen-dashboards.css" />
  <script src="d3/d3.min.js"></script>
  <script src="d3/d3.tip.v0.6.3.js"></script>
</head>
<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="navbar-brand" href="./">Player Dashboard</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="#">Home</a></li>
        <li><a href="#">Player Types</a></li>
        <li><a href="#">Team Profile</a></li>
        <li><a href="#">Player Profile</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10">
      <div class="chart-wrapper">
        <div class="chart-title">
          Players
        </div>
        <div class="chart-stage">
          <input type="text" class="parallel-search-box" id="playerSearch" onkeypress="return searchBy(event)" placeholder="Search for player">
          <input type="text" class="parallel-search-box" id="teamSearch" onkeypress="return searchBy(event)" placeholder="Search by team">
          <div class="playerTableWrapper">
            <table class="playerTable full-table"></table>
          </div>
          </table>
        </div>
        <div class="chart-notes">
          Notes
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="chart-wrapper">
        <div class="chart-title comparedPlayersTitle">
          Type
        </div>
        <div class="chart-stage">
          <div class="comparedPlayers defensive"></div>
        </div>
        <div class="chart-notes">
          Notes
        </div>
      </div>
    </div>
		<div class="col-sm-6">
      <div class="chart-wrapper">
        <div class="chart-title comparedPlayersTitle">
          Type
        </div>
        <div class="chart-stage">
          <div class="comparedPlayers passing"></div>
        </div>
        <div class="chart-notes">
          Notes
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="chart-wrapper">
        <div class="chart-title comparedPlayersTitle">
          Type
        </div>
        <div class="chart-stage">
          <div class="comparedPlayers control"></div>
        </div>
        <div class="chart-notes">
          Notes
        </div>
      </div>
    </div>
		<div class="col-sm-6">
      <div class="chart-wrapper">
        <div class="chart-title comparedPlayersTitle">
          Type
        </div>
        <div class="chart-stage">
          <div class="comparedPlayers attack"></div>
        </div>
        <div class="chart-notes">
          Notes
        </div>
      </div>
    </div>
  </div>

</div>

<script type="text/javascript" src="assets/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/lib/holderjs/holder.js"></script>
<script>
  Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
</script>

<script type="text/javascript" src="assets/lib/keen-js/dist/keen.min.js"></script>
<script type="text/javascript" src="assets/js/meta.js"></script>
<script type="text/javascript" src="radarChart.js"></script>
<script type="text/javascript" src="play_styles.js"></script>

</body>
</html>
